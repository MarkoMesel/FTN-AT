<body>

    <h1 class="pb-4" align="center" ><strong>Klijentska Aplikacija</strong></h1>

	<div class="container border">
	    <div class="row form-inline" >
		    <div class="col border" align="center">
		    	<h3 class="" ><strong>Agent Communication</strong></h3>
		    </div>
	    </div>
	    <div class="row">
		    <div class="col-6 border">
		    	<div class="col form-inline">
			    	<div class="col-4">
			    		<span class="">Sender: </span>
			    	</div>
			    	<div class="col">
			    		<select style="width:100%">
			            	<option value="">-</option>
			            </select>
			    	</div>
			    </div>
		    	<div class="col form-inline">
			    	<div class="col-4">
			    		<span class="">Receiver: </span>
			    	</div>
			    	<div class="col">
			    		<select style="width:100%">
			            	<option value="">-</option>
			            </select>
			    	</div>
			   	</div>
			   	<div class="col form-inline">
			    	<div class="col-4">
			    		<span class="">Performative: </span>
			    	</div>
			    	<div class="col">
			    		<select id="performativeSelect" style="width:100%">
			            	<option value="">-</option>
			            </select>
			    	</div>
			    </div>
			    <div class="col form-inline">
			    	<div class="col-4">
			    		<span class="">Content: </span>
			    	</div>
			    	<div class="col">
			    		<input style="width:100%"></input>
			    	</div>
			    </div>
	    	</div>
	    	<div class="col-6 border">
	    	<span class="">Console log:</span>
    			<textarea style="width:100%"rows="3"></textarea>
	    	</div>
	    </div>
	    <div class="row form-inline">
	    	<div class="col border" align="center">
	    		<button class="" type="button ">Send Message</button>
	    	</div>
	    </div>
    </div>

    <script>
        var select = document.getElementById("performativeSelect");
        var performativeArray = [
            "ACCEPT_PROPOSAL",
            "AGREE", 
            "CANCEL", 
            "CALL_FOR_PROPOSAL", 
            "CONFIRM", 
            "DISCONFIRM", 
            "FAILURE", 
            "INFORM", 
            "INFORM_IF", 
            "INFORM_REF", 
            "NOT_UNDERSTOOD", 
            "PROPAGATE", 
            "PROPOSE", 
            "PROXY", 
            "QUERY_IF", 
            "QUERY_REF",
            "REFUSE", 
            "REJECT_PROPOSAL", 
            "REQUEST", 
            "REQUEST_WHEN", 
            "REQUEST_WHENEVER", 
            "SUBSCRIBE",
            "RESUME"
        ];

        for(var i = 0; i < performativeArray.length; i++) {
            var option = document.createElement("OPTION");
            var txt = document.createTextNode(performativeArray[i]);
            option.appendChild(txt);
            select.insertBefore(option, select.lastChild);
        }
    </script>
